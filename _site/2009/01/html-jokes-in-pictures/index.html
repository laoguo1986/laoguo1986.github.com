<p>刚写完那个引用自己硬盘图片地址的，突然想起两张陈年老图：</p>

<p><img src="http://i.imgur.com/kMHEf.jpg" alt="停止战争" /></p>

<p><img src="http://i.imgur.com/tudJt.jpg" alt="比萨斜塔" /></p>

<p>它们深刻说明了：作为现代人，不懂HTML是不行滴。</p>
