        <section class="post">
<p>话说平安夜，有这样一位高人：</p>

<blockquote><p>平安夜那晚 我和同事在赶往PARTY的路上 路过一家服装小店 生意不错 人很多 就多喵了几眼<br/>
这时 突然出现一身着圣诞老人服装 手拿金色礼物袋的人走了进去<br/>
眼神都齐刷刷的扫向那袋子<br/>
圣诞老人开口说：先生 小姐 给点钱吧</p></blockquote>
