        <section class="post">
<p>狂汗，居然自己给自己发了一条短信。不过也不能算我脑子晕了，而是懒得查找联系人，于是到回收站找了一条短信直接回复（这样就不用输入手机号了），按了send键，才发现那条短信是我从发件箱删除的……发完过了三秒钟，就收到了自己的短信。</p>
